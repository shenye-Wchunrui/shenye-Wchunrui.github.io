<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>留言框</title>
    <style type="text/css">
      .wrap{
        width: 800px;
        height: 400px;
        background: #3383aa;
        padding: 10px;
        overflow: auto;
      }
      .inp{
        padding-bottom:10px;
      }
      .inp input{
        resize: none;
        outline:none;
        margin-left: 10px;
        width: 250px;
        height: 20px;
        font-size: 30px;
      }
      .inner{
        width: 700px;
        background: white;
        border-radius: 3px;
        margin: 0 auto;
      }
      .item{
        padding: 20px 30px;
      }
      .item textarea{
        width: 630px;
        height: 150px;
        resize: none;
        outline:none;
        font-size: 30px;
      }
      .inp input:focus,.item textarea:focus{
        border: 1px solid red;
      }
      .text{
        padding-top: 16px;
      }
      .text p{
        float: left;
      }
      .text button{
        width: 80px;
        height: 30px;
        background: #ff8140;
        float: right;
        color: white;
      }
      .messageBoard{
        clear: both;
        overflow: hidden;
        padding-top: 10px
      }
      .messageBoard div{
        width: 556px;
        float: left;
      }
      .messageBoard img{
        margin-top: 14px;
        float: left;
      }
      .messageBoard p{
        word-wrap:break-word;
        word-break:break-all;
        color: #6d6669;
        margin: 10px 100px 10px 30px;
      }
      .p1{
        font-weight: 700;
      }
      .messageBoard a{
        color: #6d6669;
        text-decoration: none;
        float: right;
      }
      .messageBoard a:hover{
        color:red;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">
    // 创建标签
     //第一个的div
      var body = document.body;
      var wrap = document.createElement('div');
      wrap.setAttribute("class",'wrap');
      body.appendChild(wrap);
      // 第二个div
      var inner = document.createElement('div');
      inner.setAttribute('class','inner');
      wrap.appendChild(inner);
      // 第三个div
      var item = document.createElement('div');
      item.setAttribute('class','item');
      inner.appendChild(item);
      // 输入框div
      var inp = document.createElement('div');
      inp.setAttribute('class','inp');
      item.appendChild(inp);
      inp.innerHTML = '用户:';
      // 用户名输入框
      var shurukuang = document.createElement('input');
      shurukuang.setAttribute('type','text');
      inp.appendChild(shurukuang);
      // 留言文本输入框
      var wenbenkuang = document.createElement('textarea');
      wenbenkuang.setAttribute('name','name');
      item.appendChild(wenbenkuang);
      // 剩余的文字的div
      var text = document.createElement('div')
      text.setAttribute('class','text');
      item.appendChild(text);
      // 剩余的文字
      var wenzi = document.createElement('span');
      wenzi.innerHTML='还可以输入2000个字'
      text.appendChild(wenzi);
      // 发布按钮
      var fabu = document.createElement('button');
      fabu.setAttribute('type','button');
      fabu.setAttribute('name','buttom');
      text.appendChild(fabu);
      fabu.innerHTML='发布';
      // 留言
      var liuyanxianshi = document.createElement('div');
      liuyanxianshi.setAttribute('class','messageBoard');
      item.appendChild(liuyanxianshi);

      var tPtouxiang = document.createElement('img')
      tPtouxiang.setAttribute('src','1.jpg');
      liuyanxianshi.appendChild(tPtouxiang);

      var wenzie = document.createElement('div');
      liuyanxianshi.appendChild(wenzie);

      var Pone = document.createElement('p');
      Pone.innerHTML='我叫小明';
      wenzie.appendChild(Pone);

      var Ptwo = document.createElement('p');
      Ptwo.innerHTML='sdhkajhdsgkakdfgjkadfjgkdjgkajldfgaoidhfakshdsvbhqerggqeh';
      wenzie.appendChild(Ptwo);

      var shanchu = document.createElement('a');
      shanchu.setAttribute('href','javascript:void(0)');
      shanchu.innerHTML='删除';
      liuyanxianshi.appendChild(shanchu);

      fabu.onclick = function(){
        var fuzhi = liuyanxianshi.cloneNode(true);
        var fuzhiPO = shurukuang.value;
        var fuzhiPT = wenbenkuang.value;
        Pone.innerHTML = fuzhiPO;
        Ptwo.innerHTML = fuzhiPT;
        // alert(1);
        item.insertBefore(fuzhi,item.children[4]);

      }
        var shanchubiaoqian = document.querySelectorAll('a');
        console.log(shanchubiaoqian);
        for (var i = 0; i < shanchubiaoqian.length; i++) {
          shanchubiaoqian[i].onclick = function(){
            shanchu.parentNode.remove();
        }
        }
